<div data-page="cards" class="page">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a href="#/app/sales_list" class="back link icon-only"><i class="icon icon-back"></i></a></div>
      <div class="center">Sales detail</div>
      <div class="right"> <a data-popover=".popover-menu" class="x_link no-ripple icon-only open-popover"><i class="icon ks-icon-more"></i></a> </div>
    </div>
  </div>

  <!-- Pop Over -->
  <a style="background-color:#e3a703" href="#/app/sales_add" class="floating-button"><i class="icon icon-plus"></i></a>

  <div class="page-content">
    

    
    <div class="card">
      <!-- <div class="card-header"> </div> -->
      <div class="card-content"> 
        <div class="list-block media-list">
          <ul>
            <li class="item-content">
              <div class="item-inner">
                <div class="item-subtitle">Sale Date</div>
                <div class="item-title-row">
                  <div class="item-title">{{data.sale_date | date}}</div>
                </div>
              </div>
            </li>
            
            <li class="item-content">
              <div class="item-inner">
                <div class="item-subtitle">Cash</div>
                <div class="item-title-row">
                  <div class="item-title">{{data.cash }}</div>
                </div>
              </div>
            </li>
            <li class="item-content">
              <div class="item-inner">
                <div class="item-subtitle">Credit</div>
                <div class="item-title-row">
                  <div class="item-title">{{data.credit}}</div>
                </div>
              </div>
            </li>

            <li class="item-content">
              <div class="item-inner">
                <div class="item-subtitle">Card</div>
                <div class="item-title-row">
                  <div class="item-title">{{data.card}}</div>
                </div>
              </div>
            </li>

            

          </ul>
        </div>
      </div>
      <!-- <div class="card-footer"> <span>{{data.sale_date | date}}</span></span></div> -->
    </div>
 
  </div>


 

</div>
